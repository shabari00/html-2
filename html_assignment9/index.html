<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Assignment 9</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="" method="post">
        <h1>Feedback Form</h1>
        <label for="Name">Enter name</label>
        <input
          type="text"
          name="name"
          id="Name"
          required
          minlength="3"
          maxlength="50"
        />
        <label for="portfolio"> Enter url </label>
        <input type="url" name="url" id="portfolio" required />
        <label for="favColor">Choose your favourite Color</label>
        <input type="color" name="color" id="favColor" />
        <label for="likeness">How much you like their Color</label>
        <input type="range" name="color-like" id="likenss" />
        <input type="submit" id="btn" value="submit" />
      </form>
    </div>
  </body>
</html>
